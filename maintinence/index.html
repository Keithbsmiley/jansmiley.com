	<script type="text/javascript" src="assets/js/ajax.js"></script>

<body>
	<div id='wrap'>
		<div id='header'>
			<h1>Tell me what the problem is.</h1>
			<h2>I'll try to work on it as soon as possible. Although with all the busyness of my life it may not be right away.  But without your input I'll never know what's wrong! So thank you.</h2>
		</div>
		
		<form method='post' action='assets/php/contact-send.php'>
		<fieldset>
			<legend>Contact Us</legend>
			<label for='name'>Name (required)</label>
				<input id='form_name' type='text' name='name' value='' />
			<label for='email'>Email (required)</label>
				<input id='form_email' type='text' name='email' value='' />
			<label for='subject'>Subject</label>
				<input id='form_subject' type='text' name='subject' value='Technical difficulties' />
			<label for='message'>Message (required)</label>
				<textarea id='form_message' rows='10' cols='40' name='message'></textarea>
				
			<input id='form_submit' type='submit' name='submit' value='Submit' />
			
			<p class='hide' id='response'></p>
			
			<div class='hide'>
				<label for='spamCheck'>Do not fill out this field</label>
				<input name='spam_check' type='text' value='' />
			</div>
		</fieldset>
		</form>
        <div id='footer'>
