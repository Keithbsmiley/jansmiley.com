<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>E-mail List</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"
type="text/javascript"></script>
	<script type="text/javascript" src="assets/js/ajax.js"></script>
	<link rel="stylesheet" type='text/css' href='assets/css/style.css' media='screen' />
</head>

<body>
	<div id='wrap'>
		<div id='header'>
			<h1>Join the e-mail list.</h1>
			<h2>No, I won't flood your inbox with messages or share your information with anyone else. I promise. Signing up just means I will be able to let you know when the site is updated or give me a chance to share exciting news.</h2>
		</div>
		
		<form method='post' action='assets/php/contact-send.php'>
		<fieldset>
			<legend>Contact Us</legend>
			<label for='name'>Name (required)</label>
				<input id='form_name' type='text' name='name' value='' />
			<label for='email'>Email (required)</label>
				<input id='form_email' type='text' name='email' value='' />
			<label for='subject'>Subject</label>
				<input id='form_subject' type='text' name='subject' value='E-mail List' />
			<label for='message'>Message (required)</label>
				<textarea id='form_message' rows='10' cols='40' name='message'>Hey Jan, I would like to join your e-mail list!</textarea>
				
			<input id='form_submit' type='submit' name='submit' value='Submit' />
			
			<p class='hide' id='response'></p>
			
			<div class='hide'>
				<label for='spamCheck'>Do not fill out this field</label>
				<input name='spam_check' type='text' value='' />
			</div>
		</fieldset>
		</form>
        <div id='footer'>
        	<h2> Click <a href="../index.html">Here</a> to return to <a href="../index.html">jansmiley.com.</a></h2>
	</div>		
</body>
</html>
